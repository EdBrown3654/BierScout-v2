name: Beer Data Sync

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync & Enrich Beer Data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run data sync
        id: sync
        run: npm run data:sync

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/beers.enriched.json data/sync-report.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add data/beers.enriched.json data/sync-report.json
          git commit -m "chore: update beer data and sync report"
          git push

      - name: Upload sync report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-report
          path: data/sync-report.json
          retention-days: 30

      - name: Report status
        if: always()
        run: |
          echo "Sync Status: ${{ job.status }}"
          if [ -f data/sync-report.json ]; then
            cat data/sync-report.json | jq '.'
          fi

      - name: Fail on sync error
        if: failure()
        run: exit 1
